<div class="row py-4 d-flex justify-content-between align-items-center">
  <div class="col-md-2 col-lg-2 col-xl-2">
    <img
      [src]="product?.image"
      class="img-fluid rounded-3" alt="Cotton T-shirt">
  </div>
  <div class="col-md-3 col-lg-3 col-xl-3">
    <h6 class="text-muted text-capitalize">{{product?.category}}</h6>
    <h6 class="text-black mb-0">{{product?.title}}</h6>
  </div>
  <div class="col-md-3 col-lg-3 col-xl-2 d-flex">
    <button class="btn btn-link px-2"
      onclick="this.parentNode.querySelector('input[type=number]').stepDown()">
      <i class="fa fa-minus"></i>
    </button>

    <input id="form1" min="0" name="quantity" [value]="quantity" type="number"
      class="form-control form-control-sm" />

    <button class="btn btn-link px-2"
      onclick="this.parentNode.querySelector('input[type=number]').stepUp()">
      <i class="fa fa-plus" aria-hidden="true"></i>

    </button>
  </div>
  <div class="col-md-3 col-lg-2 col-xl-2 offset-lg-1">
    <h6 class="mb-0">$ {{product?.price}}</h6>
  </div>
  <div class="col-md-1 col-lg-1 col-xl-1 text-end">
    <a href="#!" class="text-muted"><i class="fa fa-times"></i></a>
  </div>
</div>
