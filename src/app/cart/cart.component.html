<section class="h-100 h-custom" style="background-color: #bfbfbf;">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12">
        <div class="card card-registration card-registration-2" style="border-radius: 15px;">
          <div class="card-body p-0">
            <div class="row g-0">
              <div class="col-lg-8">
                <div class="p-5">
                  <div class="d-flex justify-content-between align-items-center mb-5">
                    <h1 class="fw-bold mb-0 text-black">Shopping Cart</h1>
                    <h6 class="mb-0 text-muted">3 items</h6>
                  </div>
                  <hr class="my-4">
                  <app-cart-card *ngFor="let prod of cart" [productId]="prod.productId" [quantity]="prod.quantity"></app-cart-card>
                  <div class="pt-5">
                    <h6 class="mb-0"><a routerLink="/products" class="text-body"><i
                          class="fas fa-long-arrow-alt-left me-2"></i>Back to shop</a></h6>
                  </div>
                </div>
              </div>
              <div class="col-lg-4 bg-grey">
              <app-cart-summary ></app-cart-summary>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
